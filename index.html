<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lista de tareas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <header>
        <h1 class="title">Organiza tu semana con este gestor de tareas</h1>
    </header>
    <form class="form">
      <div class="container mt-5">
        <div class="col-md-3">
          <label for="tareaPerdiente" class="form-label">Tarea pendiente:</label>
          <input type="tarea" class="form-control" id="inputTask"
          placeholder="Escribe aqui la tarea...">
        </div>
        <div class="col-md-3">
          <label for="inputDay" class="form-label">Dia a realizar la tarea</label>
          <select id="inputDay" class="form-select">
            <option>Lunes</option>
            <option>Martes</option>
            <option>Miercoles</option>
            <option>Jueves</option>
            <option>Viernes</option>
            <option>SÃ¡bado</option>
            <option>Domingo</option>
          </select>
        </div>
        <button class="btn btn-warning" id="addTask">Agregar</button>
      </form>
      <div>
        <h2 class="title">Listado de tareas</h2>
        <ul class="list-group" id="taskList"></ul>
        <span class="col-md-3"id="pendingTask"></span>
      </div>
    </div>
    <footer>
      <p class="footer">&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
